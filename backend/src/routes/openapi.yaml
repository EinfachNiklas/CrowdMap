openapi: 3.1.0
info:
  title: event-app-api
  version: 1.0.0
components:
  schemas:
    Message:
      type: object
      properties:
        message:
          type: string
        timestamp:
          type: string
          format: date-time
        details:
          type: string
      required: [message, timestamp]
    UsersPostBody:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
          format: email
        pwd:
          type: string
      required: [username, email, pwd]
      additionalProperties: false
    User:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        email:
          type: string
        createdAt:
          type: string
          format: date-time
      required: [id, username, email, createdAt]
      additionalProperties: false

paths:
  /users/:
    post:
      tags: [Users]
      deprecated: false
      description: Creates new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UsersPostBody"
      responses:
        "201":
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: Missing fields or invalid types
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Message"
        "409":
          description: Username or Email already exists
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Message"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Message"
  /users/:id:
    get:
      tags: [Users]
      deprecated: false
      description: Retrieves user
      responses:
        "200":
          description: User found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Message"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Message"
  /users/search:
    get:
      tags: [Users]
      deprecated: false
      description: Retrieves user from search input
      parameters:
        - in: query
          name: username
          schema:
            type: string
          required: false
          description: username query
        - in: query
          name: email
          schema:
            type: string
          required: false
          description: email query

      responses:
        "200":
          description: User found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: No querys provided
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Message"
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Message"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Message"
